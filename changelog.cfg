			subchange = Added more tooltips to stock settings page
			subchange = Lowered additional part cost for storage containers significantly. Storage in command pods and cargobay costs now 14$ per unit of spare parts instead of 63$, making it slightly more expensive compared to the DangIt Repair Bay (12.8$ per unit).
			subchange = Additionaly made the resource initiation check for CommunityResourcePack and made SpareParts transferable 
			subchange = Added more tooltips to stock settings page
			subchange = Fixed longstanding issue of alarm playing again after leaving the map view
			subchange = Disabled the highlighting when a part is repaired
			subchange = Fixed nullref in fixedUpdate when a kerbal went EVA
			subchange = Fixed new status window properly disabling the correct parts
			subchange = Changed dictionary key from Part to a hashed key
			subchange = Added alarmDisabled flag to allow alarm to be permenantly disabled
